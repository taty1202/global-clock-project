<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Global Clock</title>
</head>
<body>
  <div class="container">
  <h1>Global Clock</h1>

  <select>
    <option value="">Choose a city</option>
    <option value="">New York</option>
    <option value="">Paris</option>
    <option value="">Tokyo</option>

  </select>
  <div class="city">
    <div>
      <h2>Los Angeles</h2>
      <div class="date">November 15th 2022</div>
    </div>
    <div class="time">11:40 <small> AM </small></div>
  </div>
  <div class="city">
    <div>
      <h2>Milan</h2>
      <div class="date">November 15th 2022</div>
    </div>
    <div class="time">11:40 <small> AM </small></div>
  </div>
</div>
  
</div>
<footer><a href="https://github.com/taty1202/global-clock-project" target="_blank">Open source code</a>, by Tatyana Araya 👩🏽‍💻</footer>
<script src="javascript/index.js"></script>
</body>
</html>
