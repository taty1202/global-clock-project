<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>Global Clock</title>
</head>
<body>
  <div class="container">
  <h1>Global Clock</h1>

  <select id="city">
    <option value="">Choose a city</option>
    <option value="current-time">My Location</option>
    <option value="America/New_York">New York</option>
    <option value="Europe/Paris">Paris</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="America/Chicago">Chicago</option>
    <option value="Pacific/Honolulu">Honolulu</option>



  </select>
  <div id="cities">
  <div class="city" id="los-angeles">
    <div>
      <h2>Los Angeles</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="madrid">
    <div>
      <h2>Madrid</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="buenos-aires">
    <div>
      <h2>Buenos Aires</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
  <div class="city" id="sydney">
    <div>
      <h2>Sydney</h2>
      <div class="date"></div>
    </div>
    <div class="time"></div>
  </div>
</div>
</div>
